<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified - SaaSLaunch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-50 to-blue-100">
  <div class="bg-white p-10 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in">
    <h1 class="text-3xl font-extrabold mb-4 text-green-600">✅ Email Verified!</h1>
    <p class="text-gray-700 text-lg mb-6">Thanks for verifying your email. You’re all set to explore SaaSLaunch!</p>
    <a href="index.html" class="inline-block bg-indigo-600 text-white py-2 px-8 rounded-lg hover:bg-indigo-700 transition duration-200">
      Go to Homepage
    </a>
  </div>

  <!-- Optional animation -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>
</body>
</html>
